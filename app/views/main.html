<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link type="text/css" href="@{'/public/stylesheets/jquery.jscrollpane.css'}" rel="stylesheet" media="all" />
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700italic' rel='stylesheet' type='text/css'></link>
        #{get 'moreScripts' /}
        
        <!-- the mousewheel plugin - optional to provide mousewheel support -->
		<script type="text/javascript" src="@{'/public/javascripts/jquery.mousewheel.js'}"></script>

		<!-- the jScrollPane script -->
		<script type="text/javascript" src="@{'/public/javascripts/jquery.jscrollpane.min.js'}"></script>
        <script type="text/javascript" src="@{LoginRegister.get_logged_in()}" ></script>
    </head>
    <body>
    #{if logged_in}
        <div class="quick_bar">
        #{if admin}
            <a href="@{Admin.log()}"><img src='@{'/public/images/menu_log.png'}'></a>
        #{/if}
            <a href="@{Application.index()}"><img src='@{'/public/images/menu_home.png'}'></a>
            <a href="@{Application.manga_list()}"><img src='@{'/public/images/menu_mm1.png'}'></a>
            <a href="@{Application.editprofile()}"><img src='@{'/public/images/menu_edit.png'}'></a>
            <a href="@{LoginRegister.logout()}"><img src='@{'/public/images/menu_logout.png'}'></a>
        </div>
    #{/if}
        #{doLayout /}
    </body>
</html>
